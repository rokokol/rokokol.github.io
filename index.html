<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ilyusha's</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Добавлен viewport для адаптивности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Фоновая анимация -->
    <div class="background"></div>

    <!-- Заголовок -->
    <header>
        <h1>//In data veritas.</h1>
    </header>

    <!-- Обрамление для фото и иконок -->
    <div class="profile-container">
        <!-- Фото профиля и социальные иконки -->
        <div class="profile-section">
            <div class="social-icon left">
                <a href="https://github.com/rokokol" target="_blank">
                    <img src="icons/git.ico" alt="GitHub">
                </a>
            </div>
            <img src="media/me.png" alt="Профиль" class="profile-picture">
            <div class="social-icon right">
                <a href="https://www.youtube.com/@ilyushechka" target="_blank">
                    <img src="icons/youtube.ico" alt="YouTube">
                </a>
            </div>
        </div>
    </div>

    <!-- Мини-биография -->
    <div class="bio-container">
        <p>Считаю очень важным делать крутые вещи. Многие из них — тут 🙌</p>
    </div>

    <!-- Лента проектов -->
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Карточки проектов будут загружены сюда с помощью JavaScript -->
        </div>
    </div>

    <!-- Контейнер для тегов и кнопки документов -->
    <div class="tags-container">
        <!-- Кнопка для документов слева -->
        <div class="doc-button" id="docButton" title="Смотреть документы">
            <img src="icons/document.ico" alt="Документы">
        </div>
        <!-- Теги будут добавлены скриптом -->
    </div>

    <!-- Всплывающее окно с документами -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="tabs" id="tabs"></div>
            <div class="tab-content" id="tabContent"></div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
